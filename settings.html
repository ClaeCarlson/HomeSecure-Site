		$(document).ready(function(){


		window.addEventListener('message', function(event) { 
		$("#css").attr("href", event.data);
			}); 

		$.ajax({
  					url: 'php/getEmail.php',
 					success: function(data) {
    				$("#email").html(data);
  				}
				});

		$("#reboot").click(function()
			{ 
				$.ajax({
					url:'php/reboot.php', 
					success: function(data)
					{
						alert(data);
					}
				}); 
			}
		);
		
		$("#rotateStart").click(function(){

			$.ajax({url:'php/rotateStart.php', 
				success: function(data)
				{
					alert(data);
				}
			});

		});

		$("#rotateStop").click(function(){

			$.ajax({url:'php/rotateStop.php', 
				success: function(data)
				{
					alert(data);
				}
			});

		});

		$("#camRestart").click(function(){

			$.ajax({url:'php/camRestart.php', 
				success: function(data)
				{
					alert(data);
				}
			});

		});

		});

		
		</script>
</head>
<body>

	<div class="frameText">

	
	<h2><i class="fas fa-cog", style="font-size: 50px;"></i> Settings</h2><br>

	<div>

	<div>Theme:
		
		<button onclick="setTheme('default'); selectTheme(1);" class="theme_select default"><img src="img/icon_blue.png" height="50px" width="80px"><span class="caption">Default</span></button>
		<button onclick="setTheme('night'); selectTheme(2)" class="theme_select night"><img src="img/icon_white.png" height="50px" width="80px"><span class="caption">Night</span></button>
		<button onclick="setTheme('leafgreen'); selectTheme(3)" class="theme_select leafgreen"><img src="img/icon_white.png" height="50px" width="80px"><span class="caption">Leaf</span></button>
		
	</div>
	<div>Preferred Email: <span class="email" id="email" onclick="setEmail();"></span></div>
	<div></div>
	<form action="php/setPref.php" method="post" style="border: none; display: inline-block;">

	<input style="display: none" type="text" name="theme" id="theme">
	<input style="display: none" type="text" name="email" id="email">
	<div><button>Save Preferences</button></div>
	</form>
