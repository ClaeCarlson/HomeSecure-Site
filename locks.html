<!DOCTYPE html>
<html>
<head>
	<title></title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans" rel="stylesheet">
		<link id="css" rel="stylesheet" type="text/css" href="css/style.css">
		<script src="assets/fontawesome-all.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/homesecure.js"></script>
		<script type="text/javascript">
		var status;
		$(document).ready(function(){


		window.addEventListener('message', function(event) { 
		$("#css").attr("href", event.data);
			}); 

		getLogs();


			setInterval(function(){ 

			// Check system status
			$.ajax({
  					url: 'php/getStatus.php',
 					success: function(data) {
    				$("#status").html(data);
    				getLogs();
  				}
				});
			
			}, 1000);

		});
		</script>
</head>
<body>

	<div class="frameText">

	

	<h2><i class="fas fa-lock", style="font-size: 50px;"></i> Arm/Disarm</h2><br>

	<div>

	<div style="text-align: center;"><h1>System is: <span class="status" id="status" onclick="setStatus();"><span class="loadingStatus"></span></span></h1></div>

	<hr>

	<h2 style="text-align: center;">SYSTEM LOGS</h2><br>

	<table id="logs" style="width: 100%; text-align: left; margin-left: 40px">
	</table>
	<div></div>
	<div id="statusOverlayLock" class="statusOverlayLock"><i class="fas fa-lock"></i></div>
	<div id="statusOverlayUnlock" class="statusOverlayUnlock"><i class="fas fa-unlock"></i></div>


	</div>

	</div>


</body>
</html>
